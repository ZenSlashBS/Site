    <!-- JavaScript for burst petals on profile pic click -->
    <script>
        const canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        const petalArray = [];
        const GRAVITY = 0.05;
        const BURST_AMOUNT = 50; // Limited amount per click

        const petalImg = new Image();
        petalImg.src = 'https://djjjk9bjm164h.cloudfront.net/petal.png';
        petalImg.addEventListener('load', () => {
            render();
        });

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petalArray.forEach((petal, index) => {
                petal.animate();
                if (petal.y > canvas.height || petal.x < 0 || petal.x > canvas.width || petal.opacity <= 0) {
                    petalArray.splice(index, 1); // Remove expired petals
                }
            });
            window.requestAnimationFrame(render);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Petal class with physics for burst
        class Petal {
            constructor(centerX, centerY) {
                this.x = centerX;
                this.y = centerY;
                this.w = 25 + Math.random() * 15;
                this.h = 20 + Math.random() * 10;
                this.opacity = 1;
                this.flip = Math.random();

                const angle = Math.random() * Math.PI * 2; // 360 degrees random direction
                const speed = 2 + Math.random() * 3; // Initial speed
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed; // Allows upward and all directions
                this.flipSpeed = Math.random() * 0.03;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.drawImage(
                    petalImg, 
                    this.x, 
                    this.y, 
                    this.w * (0.6 + (Math.abs(Math.cos(this.flip)) / 3)), 
                    this.h * (0.8 + (Math.abs(Math.sin(this.flip)) / 5))
                );
            }

            animate() {
                this.vy += GRAVITY; // Apply gravity (downward)
                this.x += this.vx;
                this.y += this.vy;
                this.flip += this.flipSpeed;
                this.opacity -= 0.005; // Fade out slowly
                this.draw();
            }
        }

        // Click event on profile pic
        const profileImg = document.getElementById('profileImg');
        profileImg.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent any default image behavior
            profileImg.classList.add('pop');
            setTimeout(() => {
                profileImg.classList.remove('pop');
            }, 500);

            // Get center position of profile img, adjusted slightly upward if needed
            const rect = profileImg.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2 - 10; // Adjusted 10px upward to fix placement if it's appearing below

            // Burst limited flowers
            for (let i = 0; i < BURST_AMOUNT; i++) {
                petalArray.push(new Petal(centerX, centerY));
            }
        });
    </script>
